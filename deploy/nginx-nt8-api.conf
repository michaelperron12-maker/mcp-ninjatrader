# NinjaTrader 8 API â€” proxy vers Node.js port 8921
# Ajouter dans le server block de seoparai.com (SSL)

# Chat page
location = /nt8 {
    alias /opt/mcp-ninjatrader/chat-nt8.html;
    default_type text/html;
    add_header Cache-Control "no-cache";
}

# API endpoints (including SSE chat)
location /api/nt8/ {
    proxy_pass http://127.0.0.1:8921/api/nt8/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection '';
    proxy_read_timeout 120s;
    proxy_send_timeout 120s;
    proxy_buffering off;
    chunked_transfer_encoding off;

    # CORS
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    if ($request_method = OPTIONS) {
        return 204;
    }
}
