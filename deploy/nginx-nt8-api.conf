# NinjaTrader 8 API â€” proxy vers Node.js port 8921
# Ajouter dans le server block de seoparai.com (SSL)

location /api/nt8/ {
    proxy_pass http://127.0.0.1:8921/api/nt8/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 30s;
    proxy_send_timeout 30s;

    # CORS pour Custom GPT
    add_header Access-Control-Allow-Origin "https://chat.openai.com" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;

    if ($request_method = OPTIONS) {
        return 204;
    }
}
